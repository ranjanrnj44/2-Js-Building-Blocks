<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Useful event target example</title>
    <style>
        div {
            background-color: red;
            height: 100px;
            width: 25%;
            float: left;
        }
    </style>
</head>

<body>
    <script>
        //get all div elements, arrange 4 in a row for 4 columns => 16 divs
        for (let i = 1; i <= 16; i++) {
            let div = document.createElement("div");
            document.body.appendChild(div);
        }

        //function logic for random
        function random(clr) {
            return Math.floor(Math.random() * clr);
        }

        //implement the logic
        function start() {
            let clrs = `rgb(${random(123)} ${random(32)} ${random(200)})`;
            return clrs;
        }

        //implement in the div, for each click on it
        let divs = document.querySelectorAll("div");
        for (let i = 0; i <= divs.length; i++) {
            divs[i].onclick = function(e) {
                e.target.style.backgroundColor = start();
            }
        }
    </script>
</body>

</html>
