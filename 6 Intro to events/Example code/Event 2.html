<script>
    let canvas = document.querySelector('canvas');
    let ctx = canvas.getContext('2d');

    function drawCircle(x, y, size) {
        ctx.fillStyle = 'white';
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        ctx.beginPath();
        ctx.fillStyle = 'black';
        ctx.arc(x, y, size, 0, 2 * Math.PI);
        ctx.fill();
    }

    let x = 50;
    let y = 50;
    const size = 30;

    drawCircle(x, y, size);

    // Add your code here
    // SOLUTION 1
    // window.addEventListener("keypress", (event) => {
    //     if (event.key === "w") {
    //         x -= 2;
    //     } else if (event.key === "s") {
    //         x += 2;
    //     } else if (event.key === "a") {
    //         y -= 2;
    //     } else if (event.key === "d") {
    //         y += 2;
    //     }
    //     drawCircle(x, y, size);
    // });

    //SOLUTION 2
    window.addEventListener("keypress", function(e) {
        let target = e.key;
        switch (target) {
            case "w":
                y -= 2;
                break;
            case "s":
                y += 2;
                break;
            case "a":
                x -= 2;
                break;
            case "d":
                x += 2;
                break;
            default:
                alert("Use only W=(up), S=(down), A=(left), D=(right)")
        }
        drawCircle(x, y, size);
    })
</script>
